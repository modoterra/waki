name: Bug report
description: Report a reproducible bug
title: "bug: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug.
  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: What happened and what you expected
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Minimal steps to reproduce the issue
      placeholder: |
        1.
        2.
        3.
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: Relevant logs or errors
      render: shell
    validations:
      required: false
  - type: input
    id: version
    attributes:
      label: Version
      description: Output of `waki about` or git commit
    validations:
      required: false
